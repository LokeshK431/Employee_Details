<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Remove Employees</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">
    </head>
        <body>
            <div class="container">
                <h1>Remove an Employee</h1>
                <hr>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Choose Employee to be removed
                    </button>
                    <ul class="dropdown-menu">
                        {% for emp in emps %}
                      <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.name}}</a></li>
                        {% endfor %}
                      
                    </ul>
                  </div>
            </div>

            
<!-- Include jQuery first -->
<script src="//code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Then include Popper.js -->
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>

<!-- And finally, include Bootstrap JavaScript -->
<script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        </body>
    </html>
