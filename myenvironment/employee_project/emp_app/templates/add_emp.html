<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add Employees</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">
    </head>
        <body>
            <div class="container">
                <h1>Add an Employee!</h1>
                <hr>
                <form action="/add_emp" method="post">
                    {% csrf_token %}
                    
                      <label for="name">Name:</label><br>
                      <input type="text" id="name" name = "name" value="{{ name }}"><br><br>
                      

                      <label for="dept">Department:</label>
                      <select id="dept" name="dept">
                        {% for dept in depts %}
                            <option value="{{ dept.id }}">{{ dept.name }}</option>
                        {% endfor %}
                      </select><br><br>
                      
                      <label for = "project">Project:</label>
                      <select id="project" name="project">
                        {% for project in projects %}
                            <option value="{{ project.id }}">{{ project.name }}</option>
                        {% endfor %}
                      </select><br><br>
                      <hr>
                      <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>

            <!-- Include jQuery first -->
<script src="//code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Then include Popper.js -->
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>

<!-- And finally, include Bootstrap JavaScript -->
<script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </html>
